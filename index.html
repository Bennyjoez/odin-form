<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Odin Form</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="joez-photozz-logo">
                <img src="./images/joez-photozz-logo.png" alt="Joez Photozz Logo">
            </div>
            <div class="credit">
                <p>Photo by <a href="https://unsplash.com/photos/EbcAvxU-Lz0">Elnaz Asadi</a> on <a href="https://unsplash.com/">Uniplash</a></p>
            </div>
        </div>
        <div class="form">
            <div class="introduction">
                <p>This is the website for the services of <em>Joez Photozz</em>. When you need some fun photoshoots, photoedit and updates of the next mass shoot, just login and hit us up. You don't have an account, create one</p>
                <p>You know you want to.</p>
            </div>
            <div class="form-controls">
                <form action="#" method="get">
                    <h2>Let's do this!</h2>
                        <div class="inputs">
                            <label for="first-name"><span class="asterisk">*</span> FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
        
                        <div class="inputs">
                            <label for="last-name"><span class="asterisk">*</span> LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
        
                        <div class="inputs">
                            <label for="email"><span class="asterisk">*</span> EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
        
                        <div class="inputs">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
        
                        <div class="inputs">
                            <label for="password"><span class="asterisk">*</span> PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
        
                        <div class="inputs">
                            <label for="confirm-password"><span class="asterisk">*</span> CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
